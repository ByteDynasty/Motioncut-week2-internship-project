<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-blur"></div>
    <div class="slider-container-blur"></div>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="jair-garciaferro-okvto3wdxky-unsplash-scaled.webp" alt="Image 1">
            </div>
            <div class="slide">
                <img src="b1b86bc0f8be5f02e81caa8352a449085a300056.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="machu_picchu_at_sunrise_trexperience_0.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="Machu-Picchu.webp" alt="Image 4">
            </div>
            <div class="slide">
                <img src="shutterstock_1387848629.jpg" alt="Image 5">
            </div>
        </div>
        <div class="caption">MACHU PICCHU - PERU Adventure is never far away</div>
        <div class="navigation">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
